<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Stadium</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body class="play">
<div class="container top">
    <div class= "row">
        <div class= "col-sm-10">
           <div class="characterList">
           </div>
        </div>

        <div class= "col-sm-2">
          <img class="titlelogo" src="assets/images/Pokemon_Stadium.svg.png">
        </div>
        <div class= "col-sm-1">
          </div>
    </div>
</div>

<div class="container players">

  <div class= "row">
      <div class= "col-sm-3">
        </div>
      <div class= "col-sm-3">
       <div class="pokemontitle">Your Pokémon</div>
      </div>
       <div class= "col-sm-3">
    <div class="pokemontitle">Enemy Pokémon</div>
       </div>
       <div class= "col-sm-3">
        </div>
  </div>
  <div class= "row">
      <div class= "col-sm-3">
        </div>
        <div class= "col-sm-3">
        <div class="panel-body player"></div>
        </div> 
       <div class= "col-sm-3">
    <div class="panel-body enemy"></div>
        </div>
        <div class= "col-sm-3">
          </div>
  </div>

  </div>

  <div class="container">
      <div class= "row text">
          <div class= "col-sm-12">
               <h3 class="pickCharacter">Choose a Pokémon</h3>
          </div>
        </div>
  </div>
<br>
    <div class="container">
      <div class= "row buttons">
        <div class= "col-sm-12">
         <button type="button" class="btn btn-danger btn-block attack"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Attack!</button>
        </div>
        </div>
        <br>
      <div class= "row buttons">
         <div class= "col-sm-12">
      <button type="button" class="btn btn-primary btn-block newGame"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> New Game</button>
        </div>
      </div>
    </div>
</body>
</html>
